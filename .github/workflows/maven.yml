name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    container:
      image: eclipse-temurin:24-jdk
      options: --user root
      env:
        JAVA_HOME: /opt/java/openjdk

    services:
      xvfb:
        image: docker.io/robvanderleek/xvfb:latest
        options: >-
          --name xvfb
          -e DISPLAY=:99
          -e SCREEN_WIDTH=1024
          -e SCREEN_HEIGHT=768
          -e SCREEN_DEPTH=16
          --tmpfs /tmp

    steps:
    - uses: actions/checkout@v4

    - name: Verify Java version
      run: |
        java -version
        mvn --version

    - name: Build with Maven
      run: |
        mvn -B package --file pom.xml \
          -Dmaven.compiler.source=24 \
          -Dmaven.compiler.target=24
